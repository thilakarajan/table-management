<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Register</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="">
        <label for="" >Student Roll.No:</label>
        <input type="number" required>
        <label for="">Student Name:</label>
        <input type="text" required>
        <label for="">Dept:</label>
        <select name="" id="deps" required>
            <option value="any">- ANY -</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="mech">MECH</option>
            <option value="ai">AI</option>
            <option value="it">IT</option>
            <option value="bio">Bio-Medical</option>
        </select>
        <label for="">10th Mark in %:</label>
        <input type="number" maxlength="100" required>
        <label for="">12th Marks in %:</label>
        <input type="number" maxlength="100" required>
        <label for="">UG/PG in %:</label>
        <input type="number">
        <span><button>Submit</button>
        <button>Cancel</button></span>
    </form>
</body>
</html>
