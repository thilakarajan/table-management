            <th class="top">Thu</th>

            <td class="left">Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>

          <tr>

        </table>
      </div>
      <h2>Lunch</h2>
      <div class="time-table2">
        <table class="table2">
          <tr>
            <td class="left top">Math</td>
            <td class="top">Science</td>
            <td class="top">Math</td>
          </tr>
          <tr>
            <td class="left bottom">Math</td>
            <td class="bottom">Science</td>
            <td class="bottom">Math</td>
          </tr>
        </table>
        <h2 class="pro">Project</h2>

    </div>
