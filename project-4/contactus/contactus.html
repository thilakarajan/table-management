<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fa9cd43952.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Contact us</title>
  </head>
  <body>
    <nav>
      <a href="../index.html" class="a-logo"
        ><img src="../assets/logo.png" alt="" class="logo"
      /></a>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about page/aboutus.html">About Us</a></li>
        <li><a href="">Contact Us</a></li>
      </ul>
    </nav>
    <img src="../assets/contact.png" alt="" />
    <div class="content">
      <h2>Write to us</h2>
      <p>
        Please fill in the details.Please allow us 24Hrs to get back to you.
      </p>
      <form action="">
        <div>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
        </div>
        <input type="number" placeholder="Number" required />
        <textarea name="" id="" minlength="5"></textarea>
        <span><button>Submit</button></span>
      </form>
    </div>
    <footer>
      <p>&copy; All Rights Reserved</p>
      <div class="social">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </footer>
  </body>
